name: firstpipeline

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v3
    - name: Setup  Java
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Unit test
    - uses: ./gradlew clean test
    - name: Integration test
    - uses: ./gradlew integTest
    
